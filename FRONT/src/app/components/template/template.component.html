<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon> menu </mat-icon>
    </button>
    <a class="title" mat-button routerLink=""> Ecommerce</a>
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/produto/cadastrar">
                <mat-icon class="icon"> add </mat-icon>Novo Produto</a
            >
            <a mat-list-item routerLink="/produto/listar">
                <mat-icon class="icon"> list </mat-icon>Listar Produtos</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet>
            <!-- Espaço para o conteúdo dinâmico -->
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
